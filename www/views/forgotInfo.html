<ion-header-bar class="bar-positive">
      <h1 class="title">Login</h1>
    </ion-header-bar>
             
    <ion-content>
      
      <div class="list" ng-controller="ForgotPasswordCtrl">
        
        <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model = "email">
        </label> 
        
      <button class ="button button-royal" ng-click="controller.login()">
            Reset Password
        </button>
          <button class = "button button-assertive" ng-click="controller.forgotInfo()">Forgot your information?</button>
      </div>
</ion-content>
